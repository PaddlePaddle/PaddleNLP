name: FastTokenizer

on:
  push:
    paths:
      - 'fast_tokenizer/**.h'
      - 'fast_tokenizer/**.cc'
      - 'fast_tokenizer/**.py'
      - 'fast_tokenizer/**.cmake'
      - 'fast_tokenizer/**CMakeLists.txt'
  pull_request:
    paths:
      - 'fast_tokenizer/**.h'
      - 'fast_tokenizer/**.cc'
      - 'fast_tokenizer/**.py'
      - 'fast_tokenizer/**.cmake'
      - 'fast_tokenizer/**CMakeLists.txt'

jobs:
  FastTokenizerCppLib:
    name: FastTokenizerCppLib
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: run cpp compile
        run: make fast_tokenizer_cpp_compile
      - name: run cpp test
        run: make fast_tokenizer_cpp_test
  FastTokenizerPython38:
      name: FastTokenizerPython38
      runs-on: ubuntu-22.04
      permissions:
        pull-requests: write
        contents: read
        id-token: write
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v1
          with:
            python-version: 3.8
        - name: run python compile
          run: make fast_tokenizer_python
  