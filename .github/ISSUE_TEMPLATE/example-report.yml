name: 🐛 Example Report
description: PaddleNLP Example相关问题反馈
title: "[Example]: "
labels: example
body: 
  - type: input
    id: example-path
    attributes:
      label: 代码路径
      description: 请给出您所运行example的具体路径，如：examples/few_shot/pet
  - type: textarea
    id: environment
    attributes:
      label: 软件环境
      description: |
        请使用以下命令给出您本地Paddle相关包信息
          ```sh
          pip list | grep paddle
          
          ```
      value: |
          - paddlepaddle:
          - paddlepaddle-gpu: 
          - paddlenlp: 
      render: Markdown
    validations:
      required: true
  - type: textarea
    id: mvp-code
    attributes:
      label: 稳定复现步骤 & 代码
      description: 请给出稳定复现该问题的步骤 & 代码，以便相关人员能够快速定位到具体问题。
    validations:
      required: true