[tool.isort]
profile = 'black'
known_third_party = ["paddle"]
skip = ['paddlenlp/transformers/__init__.py']

[tool.black]
line-length = 119
target_version = ['py35', 'py36', 'py37', 'py38', 'py39', 'py310']
exclude = ['.flake8']

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --ignore model_zoo/gpt-3/ppfleetx"
pythonpath = ["."]
testpaths = [
    "tests/data",
    "tests/datasets",
    "tests/embeddings",
    "tests/experimental",
    "tests/layers",
    "tests/metrics",
    "tests/ops",
    "tests/transformers",
    "tests/prompt",
    "tests/taskflow",
    "tests/utils",
    "model_zoo",
    "tests/dataaug",
]
python_files = [
    "test.py",
    "test_*.py"
]
filterwarnings = [
    "ignore::UserWarning",
    'ignore::DeprecationWarning',
]
