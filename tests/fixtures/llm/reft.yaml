reft:
  base:
    dataset_name_or_path: "./data"
    per_device_train_batch_size: 2
    gradient_accumulation_steps: 2
    per_device_eval_batch_size: 4
    num_train_epochs: 2
    learning_rate: 3e-04
    warmup_ratio: 0.01
    logging_steps: 1
    remove_unused_columns: false
    evaluation_strategy: "no"
    metric_for_best_model: "no"
    save_strategy: "epoch"
    src_length: 1024
    max_length: 512
    bf16: true
    fp16_opt_level: "O2"
    do_train: true
    do_eval: false
    disable_tqdm: true    
    load_best_model_at_end: false
    eval_with_do_generation: true
    save_total_limit: 1
    tensor_parallel_degree: 1
    pipeline_parallel_degree: 1
    zero_padding: false
    reft: true

  default:
    llama:
      model_name_or_path: __internal_testing__/tiny-random-llama
    chatglm:
      model_name_or_path: __internal_testing__/tiny-fused-chatglm
    chatglm2:
      model_name_or_path: __internal_testing__/tiny-fused-chatglm2
    bloom:
      model_name_or_path: __internal_testing__/tiny-fused-bloom
    qwen:
      model_name_or_path: __internal_testing__/tiny-fused-qwen
    qwen2:
      model_name_or_path: __internal_testing__/tiny-random-qwen2
    qwen2moe:
      model_name_or_path: __internal_testing__/tiny-random-qwen2moe
    baichuan:
      model_name_or_path: __internal_testing__/tiny-fused-baichuan


inference-predict:
  default:
    mode: dynamic 
    max_length: 20
    batch_size: 2
    decode_strategy: greedy_search
    dtype: float16

inference-to-static:
  default:
    dtype: float16

inference-infer:
  default:
    mode: static
    dtype: float16
    batch_size: 2
    decode_strategy: greedy_search
    max_length: 20