pretrain:
  base:
    weight_decay: 0.01
    max_steps: 2
    save_steps: 2
    eval_steps: 2
    logging_steps: 1
    warmup_steps: 2
    warmup_ratio: 0.01
    per_device_train_batch_size: 1
    per_device_eval_batch_size: 1
    device: gpu
    data_impl: mmap
    fp16: true
    fp16_opt_level: O2
    do_train: true
    do_predict: true
    use_flash_attention: 0
    use_fused_rms_norm: 0
    continue_training: 1
  default:
    llama:
      model_type: llama
      model_name_or_path: __internal_testing__/tiny-random-llama
    chatglm:
      model_type: chatglm
      model_name_or_path: __internal_testing__/tiny-fused-chatglm

inference-predict:
  default:
    mode: dynamic 
    max_length: 20
    batch_size: 2
    decode_strategy: greedy_search
    dtype: float16

inference-to-static:
  default:
    dtype: float16

inference-infer:
  default:
    mode: static
    dtype: float16
    batch_size: 2
    decode_strategy: greedy_search
    max_length: 20