pretrain:
  default:
    model_type: electra
    model_name_or_path: __internal_testing__/chinese-electra-small
    input_dir: model_zoo/electra/data
    output_dir: model_zoo/electra/output/pretrained_models
    max_predictions_per_seq: 20
    per_device_train_batch_size: 2
    warmup_steps: 2
    num_train_epochs: 0.0005
    logging_steps: 1
    save_steps: 2
    max_steps: 10
    device: gpu
    fp16: False
    do_train: true 

  slow:
    model_type: electra
    model_name_or_path: chinese-electra-small
    input_dir: model_zoo/electra/data
    output_dir: model_zoo/electra/output/pretrained_models
    per_device_train_batch_size: 32   
    learning_rate: 1e-4 
    weight_decay: 1e-2 
    adam_epsilon: 1e-6 
    warmup_steps: 10000 
    num_train_epochs: 3 
    logging_steps: 1 
    save_steps: 20000 
    max_steps: 1000000 
    device: gpu 
    fp16: False 
    do_train: true


