_base_: ./pretrain_gpt_base.yaml

Global:
  global_batch_size: 
  local_batch_size: 128
  micro_batch_size: 1


Model:
  vocab_size: 51200
  hidden_size: 5120
  num_layers: 32
  num_attention_heads: 128
  ffn_hidden_size:
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1
  max_position_embeddings: 4096
  type_vocab_size: 16
  initializer_range: 0.02
  use_recompute: False
  use_flash_attn: True
  recompute_granularity: ''
  no_recompute_layers:
  virtual_pp_degree: 1
  sequence_parallel: False
  fused_linear: True


Data:
  Train:
    dataset:
      max_seq_len: 4096
  
  Eval:
    dataset:
      max_seq_len: 4096
  

Distributed:
  dp_degree: 1
  mp_degree: 4
  pp_degree: 2
  sharding:
    sharding_degree: 1
    sharding_stage: 1
    sharding_offload: False
    reduce_overlap: False
    broadcast_overlap: False
