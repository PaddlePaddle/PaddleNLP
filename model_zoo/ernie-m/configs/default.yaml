cross-lingual-transfer:
  model_name_or_path: ernie-m-base
  task_type: cross-lingual-transfer
  max_seq_length: 256
  per_device_train_batch_size: 16 
  learning_rate: 5e-5
  classifier_dropout: 0.1
  weight_decay: 0.0
  layerwise_decay: 0.8
  num_train_epochs: 5
  logging_steps: 100
  save_steps: 10000
  output_dir: ./tmp/
  device: gpu
  fp16: False

